<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->

		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		
		<!-- jquery -->
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	



		<script type="text/javascript">

			  function exibeElementoPorTag(tag){
			  	$(tag).show();

			  }
			  function ocultaElementoPorTag(tag){
			  	$(tag).hide();

			  }

			  function exibeClasse(classe){
			  	$('.'+classe).show();
			  }
			   function ocultaClasse(classe){
			  	$('.'+classe).hide();
			  }
			  function exibeId(id){
			  	$('#' +id).show();
			  }
			  function ocultaId(id){
			  	$('#' +id).hide();
			  }

			//incluir a codificação javascript aqui
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>


			<hr />


			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4" align="center">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>


			<div class="row">
				<div class="col-md-4" style="float:left">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4" align="center">
					<div style="height: 100px; width: 100px; background:#428bca; margin:0 15px" class="pull-left div-2"></div> <p></p>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin:0 15px" class="pull-left div-2"></div>
				</div>

				<div class="col-md-4" style="float:right">
					<input id="campo_1" type="text" class="form-control" /> <br></br>
					<input id="campo_2" type="text" class="form-control" />
				</div>
			</div>

			<hr />


			<div class="row">
				<div class="col-md-4" style="float:left">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('p')">Esconder parágrafos</button> <br></br>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4" align="center">
					<button type="button" class="btn btn-danger" onclick="ocultaClasse('div-2')">Esconder divs</button> <br></br>
					<button type="button" class="btn btn-success"onclick="exibeClasse('div-2')">Exibir divs</button>
				</div>

				<div class="col-md-4" style="float: right">
					<button type="button" class="btn btn-danger" onclick="ocultaId('campo_1');ocultaId('campo_2')">Esconder inputs</button> <br></br>
					<button type="button" class="btn btn-success" onclick="exibeId('campo_1');exibeId('campo_2')">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
